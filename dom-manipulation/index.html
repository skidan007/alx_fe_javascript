<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category for random quote:</label>
  <select id="categorySelect">
    <option value="all">All</option>
  </select>

  <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2em;"></div>
  <button id="newQuote">Show New Quote</button>

  <h3>Filter Quotes by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <ul id="filteredQuotesList"></ul>

  <h3>Add a New Quote</h3>
  <!-- Created via JS -->

  <h3>Import / Export Quotes</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes as JSON</button>

  <script src="script.js"></script>
</body>
</html>
